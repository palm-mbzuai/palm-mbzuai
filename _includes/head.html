{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- PALM Favicon - Override existing favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/palm-logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ base_path }}/images/palm-logo.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{ base_path }}/images/palm-logo.png">
<link rel="icon" type="image/png" sizes="512x512" href="{{ base_path }}/images/palm-logo.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/palm-logo.png">
<link rel="shortcut icon" href="{{ base_path }}/images/palm-logo.png">
<!-- SVGファビコンも上書き -->
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/palm-logo.png">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
